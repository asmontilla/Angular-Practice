<h1>Heroes<small>Marvel y DC</small></h1>
<div class="card-columns">
    <div class="card" *ngFor="let heroe of heroes let i = index ">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{ heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion}}</small></p>
            <!-- <button class="btn btn-block btn-outline-primary "> Ver mas</button> -->
            <a [routerLink]="['/heroe', i]" class="btn btn-block btn-outline-primary "> Ver mas </a>
        </div>
    </div>
